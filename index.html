<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Notepad</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
</head>
<body>
    <div class="container">
        <!-- Auth Section -->
        <div id="authSection" class="auth-section">
            <h1>Notepad</h1>
            <div id="authForm">
                <input type="email" id="email" placeholder="Email" aria-label="Email">
                <input type="password" id="password" placeholder="Password" aria-label="Password">
                <button id="loginBtn">Login</button>
                <button id="signupBtn">Sign Up</button>
            </div>
        </div>

        <!-- Notes Section -->
        <div id="notesSection" class="notes-section hidden">
            <header>
                <h1>My Notes</h1>
                <button id="logoutBtn" aria-label="Logout">Logout</button>
            </header>
            
            <div class="notes-container">
                <div class="notes-list">
                    <button id="newNoteBtn" class="new-note-btn">+ New Note</button>
                    <div id="notesList"></div>
                </div>
                
                <div class="note-editor">
                    <div class="editor-header">
                        <input type="text" id="noteTitle" placeholder="Note Title" aria-label="Note Title">
                        <div class="editor-actions">
                            <button id="copyBtn" aria-label="Copy note">Copy</button>
                            <button id="deleteBtn" aria-label="Delete note">Delete</button>
                        </div>
                    </div>
                    <textarea id="noteContent" placeholder="Start typing..." aria-label="Note content"></textarea>
                </div>
            </div>
        </div>
    </div>

    <!-- Loading Spinner -->
    <div id="loadingSpinner" class="loading-spinner hidden"></div>

    <script src="script.js"></script>
</body>
</html>
